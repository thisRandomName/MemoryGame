<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>A Memory Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="style.css">   
    </head>
      
    <body>

        <div>
            <p>Do you remember the colours in the correct order?</p>
        </div>
      
        <div id="outer-circle">
          <div id="topleft"></div>
          <div id="topright"></div>
          <div id="bottomleft"></div>
          <div id="bottomright"></div>
          <div id="inner-circle">
              <div id="switches">
              <input type="checkbox" class="toggle" id="on">
              <button class="button" id="start">START</button>
              </div>
            <div class="text1">
              <span><strong>power</strong></span>
            </div>
            <div id="turn"></div>
            <div class="text2">
              <strong>COUNT</strong>
            </div>
          </div>
        </div>
      
        <script  src="index.js"></script>
      
    </body>
</html>
